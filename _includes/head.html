<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link href="https://fonts.googleapis.com/css?family=Karla|Space+Mono" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ '/css/main.css' | prepend: site.baseurl }}">
  
  <script src="{{ '/scripts/vendor/jquery-3.1.0.min.js' | prepend: site.baseurl }}"></script>
  <script src="{{ '/scripts/vendor/jquery-ui.min.js' | prepend: site.baseurl }}"></script>
  <script src="{{ '/scripts/vendor/autosize.min.js' | prepend: site.baseurl }}"></script>
  <script src="{{ '/scripts/vendor/flickity.pkgd.min.js' | prepend: site.baseurl }}"></script>
  <script src="{{ '/scripts/src/util.js' | prepend: site.baseurl }}"></script>
  <script src="{{ '/scripts/src/index.js' | prepend: site.baseurl }}"></script>
</head>
