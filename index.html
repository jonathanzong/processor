---
layout: default
---

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4 jotting-pane">
      <form id="jot-form">
        <input class="jot-form-text" type="text" name="jot" placeholder="Jot down some thoughts... (esc)" />
        <input class="jot-form-submit" type="submit" value="Save (enter)" />
      </form>
      <div class="jot-entry-container">
        <!-- -->
      </div>
      <button id="copy">copy all text to clipboard</button><br/>
      <button id="clear">clear</button>
    </div>
    <div class="col-sm-8 exploring-pane">
      <div class="explore-entry-container">
        <!-- -->
      </div>
      <input class="explore-button" type="submit" value="Iterate (tab)" />
    </div>
  </div>
</div>
