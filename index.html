<div class="container-fluid">
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-4 jotting-pane">
      <div class="jot-entry-container">
        <!-- -->
      </div>
      <!-- <button id="copy">copy all text to clipboard</button><br/>
      <button id="clear">clear</button> -->

      <form id="jot-form">
        <div class="jot-form-header">
          <div class="jot-form-header-title">Processor</div>
          <div class="jot-form-header-emptymenu"><a href="#" class="jot-form-import">Import</a></div>
          <div class="jot-form-header-menu hidden"><a href="#">Copy</a> <a href="#" class="jot-form-clear">Clear</a></div>
        </div>
        <textarea class="jot-form-text" name="jot" rows="1" placeholder="Jot down some thoughts..." autofocus></textarea>
        <!-- <input class="jot-form-submit" type="submit" value="Save (enter)" /> -->
      </form>
    </div>
    <div class="col-sm-7 exploring-pane">
      <div class="explore-entry-container">
        <!-- -->
      </div>
      <!-- <input class="explore-button" type="submit" value="Iterate (tab)" /> -->
    </div>
  </div>
</div>


<div id="import-dialog" class="dialog-box" title="Import text">
  <textarea class="import-text" name="import" rows="1" placeholder="Paste text here." autofocus></textarea>
</div>
<div id="clear-dialog" class="dialog-box" title="Clear text">
  All text will be cleared and cannot be recovered. Are you sure?
</div>
